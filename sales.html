<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Pat's Salmon Cookies</title>
</head>
<body>
  <header>
    <h1>Pat's Salmon Cookies Sales Data</h1>
    <a href="index.html">Home</a>
  </header>
  <main>
    <table id="SalesTable">
      <thead>
        <tr>
          <th>Store</th>
          <th>6:00am</th>
          <th>7:00am</th>
          <th>8:00am</th>
          <th>9:00am</th>
          <th>10:00am</th>
          <th>11:00am</th>
          <th>12:00pm</th>
          <th>1:00pm</th>
          <th>2:00pm</th>
          <th>3:00pm</th>
          <th>4:00pm</th>
          <th>5:00pm</th>
          <th>6:00pm</th>
          <th>7:00pm</th>
          <th>Daily Location Total</th>
        </tr>
      </thead>
      <tbody id="StoreData">

      </tbody>
      <tfoot>

      </tfoot>
    </table>
    <form id="addStoreForm">
      <fieldset>
        <legend>Add Store</legend>
        <label for="">
          Location
          <input type="text" name="storeLocation" required="required">
        </label>
        <label for="">
          Mininum Customers
          <input type="number" name="minCust" step="1" min="1" max="10000" required="required">
        </label>
        <label for="">
          Maxiumum Customers
          <input type="number" name="maxCust" step="1" min="1" max="10000" required="required">
        </label>
        <label for="">
          Average Cookies Sold
          <input type="number" name="avgCookiesSold" step=".1" min="1" max="100" required="required">
        </label>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>
  <footer> &copy; Anthony Lopez 2022 </footer>
  <script src="JS/app.js"></script>
</body>
</html>
